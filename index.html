<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">
    <title>Weather App</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap-icons-1.9.1/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/media_index.css">    
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/style_index.css">
</head>
<body>
    <div id="bodyImage"></div>
    <div class="overlay"></div>
    <section id="main" class="pt-4">
        <div class="container-fluid text-white ps-5 padding-0">
            <div class="row">
                <div class="col-md-3 ">
                    <div class="general-weather">
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center flex-column ">
                    <h5 id="time"></h5>
                    <div class="w-100 mt-5 searchInput">
                        <input placeholder="Search City or Country" type="search" id="search" class="form-control w-100 mx-auto rounded-pill animate__animated animate__fadeIn animate__delay-2s">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="weatherInfo">

                    </div>
                </div>
            </div>
        </div>
       
        <div id="forecast">
            <div class="container body text-white mt-1 text-center  h-75">
                <div id="forecastWeather" class="owl-carousel owl-theme">
                    
                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/index.js"></script>
    
</body>
</html>
